<!DOCTYPE html>
<html lang="en">
<head>

    <title>Conference Poster - Isobel Abell</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Light gray background color */
            color: #333;
        }

        header {
            background-color: #4CAF50; /* Dark green header background color */
            color: #fff;
            padding: 1em;
            text-align: center;
            position: relative;
        }

        header img {
            width: 120px; /* Adjust the width of the circular photo */
            height: 120px; /* Adjust the height of the circular photo */
            border-radius: 50%; /* Create a circular shape */
            display: block; /* Make the photo a block element */
            margin: 0 auto 10px; /* Center the photo and add some space below it */
        }

        h1 {
            margin-bottom: 0; /* Remove default margin below the heading */
        }

        nav {
            background-color: #45a049; /* Dark green navigation background color */
            padding: 0.5em;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 1em;
            font-weight: bold;
        }

        main {
            padding: 20px;
            box-sizing: border-box;
            max-width: 800px;
            margin: 0 auto;
        }

        section {
            margin-bottom: 30px;
        }

        footer {
            background-color: #45a049; /* Dark green footer background color */
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .poster {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .poster img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
