<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your GitHub Pages</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6ffe6; /* Light green background color */
            color: #333;
        }

        header {
            background-color: #4CAF50; /* Dark green header background color */
            color: #fff;
            padding: 1em;
            text-align: center;
            position: relative;
        }

        header img {
            width: 100px; /* Adjust the width of the circular photo */
            height: 100px; /* Adjust the height of the circular photo */
            border-radius: 50%; /* Create a circular shape */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        nav {
            background-color: #45a049; /* Dark green navigation background color */
            padding: 0.5em;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 1em;
            font-weight: bold;
        }

        main {
            padding: 20px;
            box-sizing: border-box;
            max-width: 800px;
            margin: 0 auto;
        }

        section {
            margin-bottom: 30px;
        }

        footer {
            background-color: #45a049; /* Dark green footer background color */
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <img src="headshot_hiking.jpg" alt="Isobel Abell"> <!-- Replace with the actual path or URL of your photo -->
        <h1>Your GitHub Pages</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="publications.html">Publications</a>
        <!-- Add more navigation links as needed -->
    </nav>

    <main>
        <section>
            <h2>Welcome to Your GitHub Pages Site</h2>
            <p>This is the main content of your page. Customize it as needed.</p>
        </section>

        <!-- Add more sections as needed -->

    </main>

    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>

</body>
</html>
